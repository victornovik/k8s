apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-web-to-nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: k8s-web-to-nginx
  template:
    metadata:
      labels:
        app: k8s-web-to-nginx
    spec:
      containers:
        - name: k8s-web-to-nginx
          image: victornovik/k8s-web-to-nginx:2.0.1
          resources:
            requests:
              memory: "64M"
              cpu: "250m" # 1\4 of CPU core
            limits:
              memory: "128M" # 128 Megabytes (Ei, Pi, Ti, Gi, Mi - mebibytes, Ki)
              cpu: "250m" # 1\2 of CPU core
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-web-to-nginx
spec:
  type: LoadBalancer
  selector:
    app: k8s-web-to-nginx
  ports:
    - port: 3333
      targetPort: 3000
